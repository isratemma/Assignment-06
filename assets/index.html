<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Green Earth</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script
      src="https://kit.fontawesome.com/0eecd22d19.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body class="font-sans bg-[#f0fdf4] text-gray-900 relative">
    <!-- nav -->
    <nav
      class="bg-green-700 text-white flex flex-col md:flex-row items-center justify-between py-4 px-10 gap-y-4 md:gap-y-0"
    >
      <h1 class="text-lg md:text-xl font-bold">Green Earth</h1>

      <ul class="flex gap-6 text-sm md:text-base">
        <li class="cursor-pointer hover:text-yellow-300">About</li>
        <li class="cursor-pointer hover:text-yellow-300">Gallery</li>
        <li class="cursor-pointer hover:text-yellow-300">Plant a Tree</li>
      </ul><button
        class="bg-yellow-400 text-green-900 px-5 py-2 rounded-full font-medium hover:bg-yellow-500 transition"
      >
        Plant a Tree
      </button>
    </nav>

    <!-- bnrSection -->
      <section
      class="relative bg-green-100 flex flex-col items-center justify-center text-center px-6 py-20 md:py-28"
    >
      <img
        src="./assets/hero-leaf1.png"
        alt="Leaf Left"
        class="hidden sm:block absolute left-0 bottom-0 w-[8rem] md:w-[12rem] lg:w-[16rem] 2xl:w-[35rem] xl:w-[22rem]"
      />

      <img
        src="./assets/hero-leaf2.png"
        alt="Leaf Right"
        class="hidden sm:block absolute right-0 bottom-0 w-[8rem] md:w-[12rem] lg:w-[16rem] 2xl:w-[35rem] xl:w-[22rem]"
      />

      <div class="relative z-10 max-w-2xl">
        <h1 class="text-2xl md:text-4xl lg:text-5xl font-bold text-gray-900">
          Plant a Tree, Grow a Future
        </h1>
        <p class="mt-4 text-gray-600 text-sm md:text-base">
          Join our mission to plant 1 million trees and make the Earth greener
          for future <br />
          generations.
        </p>
        <button
          class="mt-6 bg-yellow-400 text-green-900 px-6 py-2 md:px-8 md:py-3 rounded-full font-medium hover:bg-yellow-500 transition"
        >
          Get Involved
        </button>
      </div>
    </section>

    <main class="px-0 md:px-10">
  <section class="p-4">
  <!-- Hamburger for mobile -->
  <button
    id="hamburger"
    class="sm:hidden mb-4 p-2 bg-blue-500 text-white rounded"
  >
    &#9776;
  </button>

  <div
    id="choose-your-trees"
    class="mx-auto py-10 max-w-[1680px]"
  >
    <h2 class="text-2xl md:text-3xl font-semibold text-center mb-10">
      Choose Your Trees
    </h2>

    <div class="grid grid-cols-1 lg:grid-cols-[1fr_3fr_1fr] gap-6">
      <!-- categories  l side  -->
      <div
        id="categories"
        class="categories order-1 lg:order-1"
      >
        <h3 class="text-lg md:text-xl font-semibold mb-2">Categories</h3>
        <ul
          id="category-buttons"
          class="category-buttons flex flex-col mt-2 gap-2"
        >
          <li>
            <button
              id="all-trees"
              class="category-btn hover:bg-[#076d2c] rounded text-left px-2 py-1 hover:text-white cursor-pointer w-full text-sm sm:text-base"
              
            >
              All Trees
            </button>
          </li>
         
        </ul>
      </div>

      <!-- all card  m side-->
      <div
        id="cards"
        class="cards order-2 grid grid-cols-1 gap-4  md:grid-cols-2 2xl:grid-cols-3 md:gap-2  mx-auto"
      >
        <!-- popup -->
        <div id="spinner" class=" justify-center items-center hidden col-span-full">
          <div class="w-12 h-12 border-4 border-dashed rounded-full border-green-500 animate-spin"></div>
        </div>

        <!-- Example Tree Card -->
        <div class="bg-white p-4 rounded shadow">Tree Card</div>
      </div>

      <!-- history and calculation r side -->
      <div
        class="cart rounded bg-white p-4 order-3 lg:order-3"
      >
        <h3 class="text-lg md:text-xl font-semibold mb-2">Your Cart</h3>
        <div id="items" class="items flex flex-col gap-2 mb-4">
          <div class="item flex items-center justify-between p-2 rounded bg-[#f0fdf4]">
            <div class="item-details">
              <h4>Mango Tree</h4>
              <p class="textb">৳<span> 500</span> x <span>1</span></p>
            </div>
            <div class="delete-btn cursor-pointer">
              <i class="fa-solid fa-xmark"></i>
            </div>
          </div>
        </div>
        <div class="flex justify-between font-semibold">
          <span>Total:</span>
          <span id="total-price">৳0</span>
        </div>
      </div>
    </div>
  </div>
</section>

        <div
        id="tree-modal"
        class="fixed inset-0 bg-opacity-50 hidden items-center justify-center z-50"
     >
      <div
        class="bg-white rounded-xl w-140 h-140  p-6 relative flex flex-col shadow-lg"
      >
        
        <div id="modal-content"></div>
<button
          id="modal-close"
          class="absolute top-3 right-3 text-gray-500 hover:text-red-500 text-4xl cursor-pointer "
        >
          &times;
        </button>

      </div>
    </div>

    <section class="py-16 px-6">
      <div class="max-w-6xl mx-auto grid md:grid-cols-2 gap-10 items-center">
        <img
          src="./assets/about.png"
          alt="Young plant growing - About the campaign"
          class="rounded shadow-lg 2xl:w-[29rem]"
        />
